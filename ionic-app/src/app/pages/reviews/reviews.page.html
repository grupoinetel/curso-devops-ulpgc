<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rese√±as de libros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
      *ngFor="let review of reviews; let i = index" 
      [attr.data-index]="i"
      class="review" 
      (click)="editReview(review)">
      
      <ion-grid>
        <ion-row>

          <ion-col size="4" class="col-avatar">
            <div [class]="'avatar ' + getAvatarClass(i)">
              <ion-avatar>
                <img [src]="review.book?.cover" />
              </ion-avatar>
            </div>
          </ion-col>

          <ion-col size="8" class="review-info">
            <ion-title class="review-book-title">{{review.book?.name}}</ion-title>
            <p class="description">{{review.description}}</p>
            <div class="extra">
              <div class="author">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>{{review.author}}</ion-label>
              </div>
              <div class="created">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>{{review.created | date: 'd MMM, YYYY'}}</ion-label>
              </div>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addNewReview()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll 
        threshold="25%" 
        position="bottom" 
        (ionInfinite)="loadReviews(true)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
